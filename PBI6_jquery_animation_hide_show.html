<html>
<head>
<title>Jquery manipulation</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</head>
<body>
<p id="hello">Animation Text</p>
<button id='fadeout'>Animation Fadeout</button>
<button id='fadein'>Animation Fadein</button>
<script>
$("#fadeout").click(function(){
         $('#hello').fadeOut(1000);
 
});

$("#fadein").click(function(){
         $('#hello').fadeIn(1000);
 
});

</script>


</body>
</html>
