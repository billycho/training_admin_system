<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8">

    <title>Thor Team</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/dataTables.semanticui.min.css">

</head>
<body>
    <div class="ui top fixed menu">
        <div class="item">
            <a href="/" class="ui header">
                <i class="users icon"></i>
                <div class="content">
                    Thor Team
                    <div class="sub header">NodeJS Achievement</div>
                </div>
            </a>
        </div>
    </div>
    <div class="ui container" style="padding-top: 7em; padding-bottom: 3em">
        <div class="ui segment">
            <div class="ui eight cards">
                <a href="/users" class="red card">
                    <div class="image center aligned" style="padding: 1em">
                        <i class="massive users red icon"></i>
                    </div>
                    <div class="content">
                        <div class="header">Users</div>
                        <div class="description">
                            All users data.
                        </div>
                    </div>
                </a>
                <a href="#" class="green card">
                    <div class="image center aligned" style="padding: 1em">
                        <i class="massive calendar green icon"></i>
                    </div>
                    <div class="content">
                        <div class="header">Training</div>
                        <div class="description">
                            All trainings data.
                        </div>
                    </div>
                </a>

                <a href="/grades" class="purple card">
                    <div class="image center aligned" style="padding: 1em">
                        <i class="massive database purple icon"></i>
                    </div>
                    <div class="content">
                        <div class="header">[Master] Grade</div>
                        <div class="description">
                            All grades data.
                        </div>
                    </div>
                </a>
            </div>
        </div>
        
    </div>
    
    <script src="/js/jquery.min.js"></script>
</body>
</html>
