<html>
<head>
<title>Utilise localStorage to save sessions</title>

</head>
<body>

<p id="hello">Session data</p>

<script type="text/javascript">
	if (typeof(Storage) !== "undefined") {
    localStorage.setItem("nama", "ibnu billy");
    document.getElementById("hello").innerHTML = localStorage.getItem("nama");
} else {
    document.getElementById("hello").innerHTML = "Sorry, your browser does not support Web Storage...";
}

</script>
</body>
</html>
